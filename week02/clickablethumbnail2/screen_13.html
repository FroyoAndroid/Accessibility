	<script src="clickablethumbnail2/media/js/jquery.colorbox.js"></script>
	<script>	
		$(document).ready(function(){
			//Examples of how to assign the Colorbox event to elements
			$(".inline").colorbox({inline:true, width:"100%", height:"83%"});
			
			$('.test_close').click('cbox_closed',function(){
                     $.colorbox.close();
                }); 
			
			$(".inline").colorbox({
				onComplete:function(){
					$(".popup_content").mCustomScrollbar({
							advanced:{
								updateOnContentResize: true
							}
					});
				}
			});
			
			//$(document).ready(function(){
				/*setTimeout(function(){
					$(".popup_content").mCustomScrollbar();	
				}, 1000)*/
				
			//});
			
			//Example of preserving a JavaScript event for inline calls.
			$("#click").click(function(){ 
				$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
				return false;
			});
		});
	</script>
	<script type="text/javascript" src="clickablethumbnail2/media/js/mbTooltip.js"></script>
	<script type="text/javascript" src="clickablethumbnail2/media/js/jquery.timers.js"></script>
	<script>
	  $(function(){
		$("body").mbTooltip({ // also $([domElement]).mbTooltip  >>  in this case only children element are involved
		  opacity : .97,       //opacity
		  wait:1200,           //before show
		  cssClass:"default",  // default = default
		  timePerWord:70,      //time to show in milliseconds per word
		  hasArrow:false,			// if you whant a little arrow on the corner
		  hasShadow:true,
		  imgPath:"media/images/",
		  anchor:"mouse", //"parent"  you can anchor the tooltip to the mouse position or at the bottom of the element
		  shadowColor:"black", //the color of the shadow
		  mb_fade:200 //the time to fade-in
		});
	  });
	</script>
